<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 &#60;aside&#62; &#38; &#60;figure&#62; 應用</title>
	<script>
		function HighlightWetland() {
			document.getElementById("Some Place").innerHTML = "<h3>Wetland Park</h3><h4>Northern part of Tin Shui Wai, New Territories, Hong Kong</h4>The Hong Kong Wetland Park comprises a 10,000m2 visitor centre and a 60-hectare Wetland Reserve. The Visitor Centre has themed exhibition galleries, theatre, souvenir shop and indoor play area. The themed exhibition galleries showcase the importance of wetland on biodiversity, civilisation and conservation.<figure><img src='https://tickikids.ams3.cdn.digitaloceanspaces.com/z3.cache/gallery/activities/3471/image_62cebfe5eb3d15.93660863.jpg' alt='Wetland Park' style='width:80%'><figcaption>Figure 1: Wetland Park.</figcaption></figure>"
		}

		function HighlightOceanPark() {
			document.getElementById("Some Place").innerHTML = "<h3>Ocean Park</h3><h4>Ocean Park Road, Aberdeen, Hong Kong Island.</h4>Ocean Park opened in 1977 and was Hong Kong's first theme park. The park, which occupies an area of over 87 hectares combines attractions, entertainment, conservation and eduction.<figure><img src='https://www.hongkongextras.com/resources/Ocean-Park---40-years.jpg' alt='Ocean Park' style='width:80%'><figcaption>Figure 1: Ocean Park.</figcaption></figure>"
		}		
	</script>
</head>

<body>
	<h1>The aside & figure elements</h1>
	<p>My family and I visited some place this summer.</p>
	<nav>
		<a href="#" onmouseenter="HighlightWetland()">Wetland Park</a> |
		<a href="#" onmouseenter="HighlightOceanPark()">Ocean Park</a>
	</nav>
	<aside>
		<p id="Some Place"></p>
	</aside>

</body>
</html>

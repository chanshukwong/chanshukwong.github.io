<!DOCTYPE html>
<html>
<head>

	<title>7_tablerowspan_ChanShuKwong</title>

	<style>
		table, th, td {
			border: 1px solid orange;
			font-family: arial;
			font-size: 14pt;
			text-align: center;
		}
	</style>

</head>
<body>
	<table width="80%" align="center">
		<tr style="font-weight: bold;">
			<th bgcolor="yellow">Month</td>
			<th bgcolor="yellow">Savings</td>
			<th bgcolor="red">Savings for holiday</td>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
			<td rowspan="3" bgcolor="lightblue">$100</td>
		<tr>
			<td >February</td>
			<td>$80</td>
		</tr>
		</tr>
		<tr>
			<td>March</td>
			<td>$80</td>
		</tr>
</table>

</body>

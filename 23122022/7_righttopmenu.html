<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>P151 Right Top Menu</title>
	<style type="text/css">
		body {
			margin: 0;
			font-family: verdana, sans-serif;
		}

		.topnav {
			overflow: hidden;
			background-color: #333;
		}

		.topnav a {
			float: left;
			color: #fff;
			text-align: center;
			padding: 12px 14px;
			text-decoration: none;
			font-size: 16px;
		}

		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		.topnav a.active {
			background-color: #04AA6D;
			color: white;
		}

		.topnav-right {
			float:right;
		}



	</style>
</head>
<body>
	<div class="topnav">
		<a class="active" href="#home">Home</a>
		<a href="#news">What's New</a>		
		<a href="#contact">Services</a>
		<div class="topnav-right">
			<a href="#search">Search</a>
			<a href="#about">About</a>
		</div>
	</div>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>P156 Tool Tip</title>
	<style type="text/css">
		.tooltip {
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}

		.tooltip .tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: black;
			color:#fff;
			text-align: center;
			border-radius:6px;
			padding: 5px 0;

			position: absolute;
/*			top: -10px;
			left: 110%;
*/			
			top:-5px;
			right:105%;
			z-index: 1;
		}

		.tooltip:hover .tooltiptext {
			visibility: visible;
		}









	</style>
</head>
<body style="text-align: center;">
	<div class="tooltip">Hover over me
		<span class="tooltiptext">Tooltip text for Hover Text</span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>P140 CSS 2D Translate</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 100px;
			background-color: orange;
			border: 1px solid black;
			transform: translate(10px, 80px) skewY(25deg) scaleY(1.5);
		}
	</style>
</head>
<body>
	<div>This div element is moved 10px to the right, and 80px down for its current position.</div>	
</body>
</html>

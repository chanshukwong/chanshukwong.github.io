<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>P139 CSS 2D Rotate</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 100px;
			background-color: red;
			border: 1px solid black;
		}

		#myDiv {
			transform: rotate(30deg);
		}
	</style>
</head>
<body>
	<h1>Demo - rotate() css2drotate.html</h1>
	<div>This div element is normal position</div>
	<div id="myDiv">This div element is rotate clockwise 30 degrees</div>
</body>
</html>

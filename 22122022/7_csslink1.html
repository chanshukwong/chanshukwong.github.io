<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS LINK 1</title>
	<style type="text/css">
		a {
			text-decoration: none;
			font-size: 24pt;
		}

		a:link {color:red;}

		a:visited {color:blue;}

		a:hover {color:green;}

		a:active {color:cyan;}

	</style>
</head>
<body>
	<a href="https://www.hkct.edu.hk">HKCT</a>
	<br>
	<a href="https://www.erb.org">ERB</a>
</body>
</html>

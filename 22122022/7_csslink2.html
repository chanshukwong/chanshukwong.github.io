<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS LINK 2</title>
	<style type="text/css">
		a:link {color:red;}
		a:visited {color:blue;}
		a:hover {color:green;}
		a:active {color:cyan;}
		a{
			background-color: #ff0;
			font-size: 24pt;
		}
		#a1 {
			text-decoration: overline;
		}

		#a2 {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a id="a1" href="https://www.hkct.edu.hk">HKCT</a>
	<br>
	<a id="a2" href="https://www.erb.org">ERB</a>
</body>
</html>

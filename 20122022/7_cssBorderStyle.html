<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Border Style</title>
	<style>
		p.dotted {border-style: dotted;}
		p.dashed {border-style: dashed;}
		p.solid {border-style: solid;}
		p.double {border-style: double;}
		p.groove {border-style: groove;}
		p.ridge {border-style: ridge;}
		p.inset {border-style: inset;}
		p.outset {border-style: outset;}
		p.none {border-style: none;}
		p.hidden {border-style: hidden;}
		p.mix {border-style: dotted dashed solid double;}
	</style>
</head>
<body>
	<h2>The border-style Property</h2>
	<p>This property specifies what kind of border to display:</p>

	<p class="dotted">虛線 A dotted border</p>
	<p class="dashed">虛線 A dashed border</p>
	<p class="solid">實線 A solid border</p>
	<p class="double">雙線 A double border</p>
	<p class="groove">凹線 A groove border</p>
	<p class="ridge">凸線 A ridge border</p>
	<p class="inset">嵌入線 A inset border</p>
	<p class="outset">浮出線 A outset border</p>
	<p class="none">無邊框 No border</p>
	<p class="hidden">隱藏邊框 A hidden border</p>
	<p class="mix">混合邊框 A mixed border</p>

</body>
</html>

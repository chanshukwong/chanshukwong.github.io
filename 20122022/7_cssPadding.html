<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Padding</title>
	<style>
		div {
			padding:15px 10px 30px 40px;
			border: 5px solid blue;
			background-color:orange;
		}
		p {
			padding: 35px 70px 50px 90px;
		}
	</style>
</head>
<body>
	<h2>Using individual padding properties</h2>
	<div>This div element has a top padding of 15px, a right padding of 30px, a bottom padding of 40px, and a left padding of 10px.</div>
	<p>This is Padding - Shorthand Property</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS BORDER</title>
	<style>
		p.one {
			border-style: solid;
			border-width: 5px;
			border-color:#00FF00;
		}

		p.two {
			border-style: solid;
			border-width: medium;
			border-color: red;
		}			
		
		p.three {
			border-top-style: dashed;
			border-bottom-style: dotted;
			border-width: 2px 10px 4px 20px;
		}

		p.four {
			border: 10px double purple;
		}
	</style>
</head>
<body>
	<h2>border 其他屬性邊框樣式</h2>
	<p class="one">Border 1 Sample</p>
	<p class="two">Border 2 Sample</p>
	<p class="three">Border 3 Sample</p>
	<p class="four">Border 4 Sample</p>
	<p>Note: The "border-width" property does not work if it is used alone. Always specify the "border-style" property to set the borders first.</p>
</body>
</html>

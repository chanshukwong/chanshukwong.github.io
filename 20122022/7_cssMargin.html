<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS MARGIN</title>

	<style>
		div {
			border:3px dashed purple;
			margin:50px;
			font-size:28pt;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h2>The margin shorthand property - 1 value</h2>

	<div>This div element has a top, bottom, left, and right margin of 50px.</div>

</body>
</html>

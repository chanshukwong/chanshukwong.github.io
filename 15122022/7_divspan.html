<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DIV SPAN 應用</title>
</head>
<body>
	<h1>The div elemnent</h1>

	<div style="background-color:red ;">
		<h2>This is a heading in a div element</h2>
	</div>

	<p>This is some text outside the div element</p>


	<h1>The span element</h1>

	<p>My father has
		<span style="color:blue;font-weight: bold;">blue</span>
		eyes and my mother has
		<span style="color:green;font-weight: bold;">dark green</span>
		eyes.
	</p>

	<p>My father has
		<span style="background-color:yellow;">blue</span>
		eyes.
	</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML 核取方塊表單應用</title>
	<style>
		div {
			width: 320px;
			padding: 10px;
			border: 1px solid black;
			margin: 0;
		}
	</style>
</head>
<body>
	<div>
		<h1>Checkboxes Demo</h1>
		<form action="/formprocess.php" method="post">
			<input type="checkbox" name="vehicle1" value="bike">I have a bike<br>
			<input type="checkbox" name="vechicle2" value="car">I have a car<br>
			<input type="checkbox" name="vechicle3" value="boat">I have a boat<br>
			<p><input type="submit" value="submit"></p>
		</form>
	</div>
	<br>
	<div>
		<h1>The input checked attribute</h1>
		<form action="/formprocess.php" method="post">
			<input type="checkbox" name="vehicle1" value="bike" checked>I have a bike<br>
			<input type="checkbox" name="vechicle2" value="car">I have a car<br>
			<input type="checkbox" name="vechicle3" value="boat">I have a boat<br>
			<p><input type="submit" value="submit"></p>
		</form>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS List Sample - csslist.html</title>
	<style>
		ol {
			background-color: #FF9999;
			padding:20px;
		}
		ul {
			background-color: #339966;
			padding:20px;
		}	
		
		ol li {
			background-color: #FFE500;
			padding:5px;
			margin-left: 35px;
		}

		ul li {
			background-color: #CCE5FF;
			margin:5px;
		}
	</style>
</head>
<body>

	<h1>Styling Lists with Colors</h1>
	<ol>
		<li>Banana</li>
		<li>Coconut</li>
		<li>Orange</li>
	</ol>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>

</body>
</html>

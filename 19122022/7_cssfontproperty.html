<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Font Property - cssfontproperty.html</title>
	<style>
		p.a {
			font:16px/18px Arial;
		}

		p.b {
			font:italic bold large Times;
		}
	</style>
</head>
<body>

	<h1>The Font Property</h1>

	<p class="a"> This is a paragraph. The font size is set to 16 pixels, the line height is set to 18 pixels and the font family is Arial.</p>


	<p class="b"> This is a paragraph. The font size is set to italic, bold and large and the font family is Times.</p>


</body>
</html>
